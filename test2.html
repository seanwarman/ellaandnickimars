<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-size: 16px;
    font-family: "Lato", sans-serif;
    font-weight: 400;
    line-height: 1.8em;
    color: #666;
  }

  .wrapper {
    perspective: 100px;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    width: 200px;
    height: 200px;
    background-color: tomato;
    margin: 1rem;
    transform: perspective(200px) rotateX(10deg);
    transition: all .5s;
  }
</style>
<body>
  <div class="wrapper">
    <div class="box box1"></div>
    <div class="box box2"></div>
  </div>
</body>
</html>
